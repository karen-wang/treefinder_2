<html>
  <head>
    <meta charset="utf-8">
    <title>Trees</title>

  </head>
  <body>
    <section>
      <h1>Tree Finder</h1>
    </section>
    <div class="row">
      <div class="column">
        <svg id="map-viz">
        </svg>
      </div>
      <div class="column">
        <div class="row switch">
          <label for="sliderA">Radius A</label>
          <button id="removeA" >Remove A</button>
          <input type="range" min="1" max="800" value="0" class="slider" id="sliderA">
        </div>
        <div class="row">
          <label for="sliderB">Radius B</label>
          <button id="removeB">Remove B</button>
          <input type="range" min="1" max="800" value="0" class="slider" id="sliderB">
        </div>
        <div class="row">
          <label> Filter by diameter?</label>
          <input id="diameter-checkbox" type="checkbox"></input>
          <div>
            <input type="range" disabled="true" min="0" max="150" value="0" class="slider" id="diameter-slider" >
          </div>
          <div id="diameter-info" style="visibility: hidden;">
            <label for="treeDiam">Only include trees with recorded diameter greater than
              <text id="diameter-text" ></text> inches
            </label>
          </div>
          
        </div>
        <div class="row">
          <label for="species">Species</label>
          <input type="text" id="species">
        </div>
        <div class="row">
          <text id="num-trees-text"></text>
        </div>    
      </div>
      
    </div>
