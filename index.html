<html>
  <head>
    <meta charset="utf-8">
    <title>Trees</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <!--<script src="d3-tip.js"></script>-->
  </head>
  <body>
    <section>
      <h1>Tree Finder</h1>
    </section>
    <div class="row">
      <div class="column">
        <svg id="map-viz">
          <!--<circle id="pointA"></circle>-->
          <!--<circle id="radiusA"></circle>-->
          <!--<text id="textA">A</text>-->
        </svg>
      </div>
      <div class="column">
        <div class="row">
          <label for="sliderA">Radius A</label>
          <button id="removeA" >Remove A</button>
          <input type="range" min="1" max="800" value="50" class="slider" id="sliderA">
        </div>
        <div class="row">
          <label for="sliderB">Radius B</label>
          <button id="removeB">Remove B</button>
          <input type="range" min="1" max="800" value="50" class="slider" id="sliderB">
        </div>
        <div class="row">
          <label for="treeDiam">Only include trees with diameter greater than
            <text id="diameter-text" style="margin-right:10px">&nbsp;</text>
          </label>
          <input type="range" min="0" max="100" value="0" class="slider" id="diameter-slider" >
        </div>
        <div class="row">
          <label for="species">Species</label>
          <input type="text" id="species">
        </div>
        <div class="row">
          <text id="num-trees-text"></text>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
