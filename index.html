<html>
  <head>
    <meta charset="utf-8">
    <title>Trees</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>
    <section>
      <h1>Tree Finder</h1>
    </section>
    <div class="row">
      <div class="column">
        <svg id="map-viz">
          <circle id="circleA"></circle>
          <circle id="radiusA"></circle>
          <text id="textA">A</text>
        </svg>
      </div>
      <div class="column">
        <div class="row">
          <label for="sliderA">Radius A</label>
          <input type="range" min="1" max="1000" value="50" class="slider" id="sliderA">
        </div>
        <div class="row">
          <label for="radiusB">Radius B</label>
          <input type="range" min="1" max="100" value="50" class="slider" id="radiusB">
        </div>
        <div class="row">
          <label for="treeDiam">Only include trees with diameter greater than
            <text id="diameter-text" style="margin-right:10px">&nbsp;</text>
          </label>
          <input type="range" min="0" max="100" value="0" class="slider" id="diameter-slider" >
        </div>
        <div class="row">
          <label for="species">Species</label>
          <input type="text" id="species">
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
